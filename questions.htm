<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
	<link rel="shortcut icon" href="#" />
	<!-- fontAwesome CDN 5.11.2 -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.css" rel="stylesheet">
	<!-- touch icon 開始 -->
	<link rel="apple-touch-icon" sizes="180x180" href="//cdn2.ettoday.net/style/ettoday2017/images/touch-icon.png" />
	<link rel="shortcut icon" sizes="192x192" href="//cdn2.ettoday.net/style/ettoday2017/images/touch-icon.png" />
	<!-- touch icon 結束 -->
	<title>台灣期貨交易所-問題頁</title>
	<!--css+js-->
	<link rel="stylesheet" href="./css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
	<script src="./js/common.js"></script>
	<!--css+js-->

</head>

<body>
	<!--area_question 開始-->
	<div class="area_question">
		
		<!--題目 1 開始-->
		<div class="step step_1">
			<div class="title">神期秘笈</div>
			<div class="vision"><h2 class="qa_title" data-write="如果有個保證獲利的投資簡訊傳來，想要確認是不是詐騙，你可以？"></h2></div>
		
			<!--ans_list 開始-->
			<div class="ans_list">
				<button data-ans="x"><span>A</span>先小額投資試試水溫<i class="fa-solid fa-circle-xmark icon"></i></button>
				<button data-ans="v"><span>B</span>先打165求證<br>是否是詐騙簡訊<i class="fa-solid fa-circle-check icon"></i></button>
			</div>
			<!--ans_list 結束-->
		</div>
		<!--題目 1 開始-->
	
		<!--題目 2 開始-->
		<div class="step step_2">
			<div class="title">神期秘笈</div>
			<div class="vision"><h2 class="qa_title" data-write="如果朋友來報好康，跟你說參加某官方Line好友就可以送最新型手機， 你會選擇？"></h2></div>
			
	
			<!--ans_list 開始-->
			<div class="ans_list">
				<button data-ans="x"><span>A</span>手刀利馬加入<i class="fa-solid fa-circle-xmark icon"></i></button>
				<button data-ans="v"><span>B</span>必定有詐，<br>先查證再說<i class="fa-solid fa-circle-check icon"></i></button>
			</div>
			<!--ans_list 結束-->
	
		</div>
		<!--題目 2 開始-->
	
	
		<!--題目 3 開始-->
		<div class="step step_3">
			<div class="title">神期秘笈</div>
			<div class="vision"><h2 class="qa_title" data-write="網路購物時，明明付了錢，卻收到疑似店家的簡訊說ATM操作錯誤， 要補匯款，這時候你會？"></h2></div>
			
	
			<!--ans_list 開始-->
			<div class="ans_list">
				<button data-ans="x"><span>A</span> 為求快速收貨，<br>先匯錢了事<i class="fa-solid fa-circle-xmark icon"></i></button>
				<button data-ans="v"><span>B</span> 怎麼可能!<br>先查證官網克服再說<i class="fa-solid fa-circle-check icon"></i></button>
			</div>
			<!--ans_list 結束-->
		</div>
		<!--題目 3 開始-->
	
	
		<!--題目 4 開始-->
		<div class="step step_4">
			<div class="title">神期秘笈</div>
			<div class="vision"><h2 class="qa_title" data-write="如果你的朋友發現一個網站，可以快速賺錢，小成本低風險，此時你該？"></h2></div>
			
	
			<!--ans_list 開始-->
			<div class="ans_list">
				<button data-ans="x"><span>A</span>立刻加入，拜他為師<i class="fa-solid fa-circle-xmark icon"></i></button>
				<button data-ans="v"><span>B</span>天下沒有白吃的午餐，<br>立刻165檢舉<i class="fa-solid fa-circle-check icon"></i></button>
			</div>
			<!--ans_list 結束-->
		</div>
		<!--題目 4 開始-->
	
	
		<!--題目 5 開始-->
		<div class="step step_5">
			<div class="title">神期秘笈</div>
			<div class="vision"><h2 class="qa_title" data-write="手機傳來簡訊，點選連結就可以領取高級餐廳折價券，此時你該？"></h2>
			</div>
			
			<!--ans_list 開始-->
			<div class="ans_list">
				<button data-ans="x"><span>A</span>點開領取<i class="fa-solid fa-circle-xmark icon"></i></button>
				<button data-ans="v"><span>B</span> 立即刪除，避免中毒<i class="fa-solid fa-circle-check icon"></i></button>
			</div>
			<!--ans_list 結束-->
	
		</div>
		<!--題目 5 開始-->
	
	
		<!--題目 6 result 抽籤-->
		<div class="step step_result current">
			<div class="title">神期秘笈</div>
			<div class="vision"><h2 class="qa_title" data-write="好傢伙!不愧是百年難得一見的反詐天才，就讓我為你醍醐灌頂。以下三張牌挑選一張，看看你會成為哪一種類型的投資高手。"></h2></div>
			
	
			<!--ans_list 開始-->
			<div class="ans_list">
				<button data-end="結束"></button>
				<button data-end="結束"></button>
				<button data-end="結束"></button>
			</div>
			<!--ans_list 結束-->
		</div>
		<!--題目 6 result抽籤-->
	
	</div>
	<!--area_question 結束-->
	

	<!--footer 開始-->
	<div class="footer">
		<img src="images/logo.png"  >
	</div>
	<!--footer 結束-->

</body>
</html>
